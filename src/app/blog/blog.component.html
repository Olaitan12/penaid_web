<!--====== BLOG PART START ======-->

<section id="blog" class="blog-area pt-150">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="section-title text-center pb-20 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.3s">
                    <h6 class="sub-title">{{blog.tagline}}</h6>
                    <h4 class="title">{{blog.title}} <span>News</span></h4>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->
        <app-post></app-post>
    </div> <!-- container -->
</section>
<app-testimonials></app-testimonials>
<app-footer></app-footer>

<!--====== BLOG PART ENDS ======-->
